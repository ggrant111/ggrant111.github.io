<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Auto Solution NM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <a href="./" class="logo-link">
                <img src="autosolution.png" alt="Dealership Logo" class="logo" />
                <span class="logo-text">Auto Solution NM</span>
            </a>
            <button class="hamburger" aria-label="Open navigation menu">&#9776;</button> <!-- Hamburger Icon -->
            <ul class="nav-links">
                <li><a href="https://cdkdemo.roadster.com/inventory">New Inventory</a></li>
                <li><a href="https://cdkdemo.roadster.com/inventory/used">Used Inventory</a></li>
                <li><a href="/excellencemotors/service.html">Service</a></li>
                <li><a href="https://cdkdemo.roadster.com/financing">Get Pre-Approved</a></li>
                <li><a href="https://cdkdemo.roadster.com/sell_your_car">Sell Your Car</a></li>
                <li><a href="/excellencemotors/index.html#aboutus">About Us</a></li>
                <li><a href="/excellencemotors/contact.html">Contact Us</a></li>
                <li>888.888.8888</li>
            </ul>
           </nav>
    </header>
    <div class="container mt-5">
        <!-- Filter Section -->
        <div class="filters mb-4">
            <select id="filter-type" class="form-select mb-2" onchange="applyFilters()">
                <option value="">All Types</option>
            </select>
            <select id="filter-year" class="form-select mb-2" onchange="applyFilters()">
                <option value="">All Years</option>
            </select>
            <select id="filter-make" class="form-select mb-2" onchange="applyFilters()">
                <option value="">All Makes</option>
            </select>
            <select id="filter-model" class="form-select mb-2" onchange="applyFilters()">
                <option value="">All Models</option>
            </select>
            <button class="btn" onclick="resetFilters()" style="color: darkgrey;">
                <i class="fas fa-sync-alt"></i>
            </button>
            
            
            <!-- <button onclick="applyFilters()" class="btn btn-primary">Filter</button> -->
        </div>
    
        <div class="row" id="inventory-container">
            <!-- Inventory cards will be generated here -->
        </div>
        <div id="vehicle-info"></div>
       
        
        <!-- Pagination Controls -->
        <nav>
            <ul class="pagination">
                <li class="page-item"><button class="page-link" onclick="changePage(-1)">Previous</button></li>
                <li class="page-item"><button class="page-link" onclick="changePage(1)">Next</button></li>
            </ul>
        </nav>
    </div>
    
    <div class="container mt-5">
        <div class="row custom-gap" id="inventory-container">
            <!-- Inventory cards will be generated here -->
        </div>
    </div>
    
    

    <!-- Modal -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleModalLabel">Vehicle Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Vehicle details will be filled by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Start Buying Process</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Image Carousel -->
<div id="imageModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Vehicle Images</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="loadingIndicator" style="display: flex; justify-content: center; align-items: center;">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Carousel container -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="display: none;">
                <div class="carousel-inner" id="carouselImages"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="inventory.js"></script>
    <script src="script.js"></script>
</body>
</html>
