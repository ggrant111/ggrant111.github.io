<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo-link">
          <img src="autosolution.png" alt="Dealership Logo" class="logo" />
          <span class="logo-text">Auto Solution NM</span>
        </a>
        <button class="hamburger" aria-label="Open navigation menu">
          &#9776;
        </button>
        <!-- Hamburger Icon -->
        <ul class="nav-links">
          <li>
            <a href="https://cdkdemo.roadster.com/inventory">New Inventory</a>
          </li>
          <li>
            <a href="https://cdkdemo.roadster.com/inventory/used"
              >Used Inventory</a
            >
          </li> 
          <li><a href="./excellencemotors/service.html">Service</a></li>
          <li>
            <a href="https://cdkdemo.roadster.com/financing"
              >Get Pre-Approved</a
            >
          </li>
          <li>
            <a href="https://cdkdemo.roadster.com/sell_your_car"
              >Sell Your Car</a
            >
          </li>
          <li><a href="./excellencemotors/index.html#aboutus">About Us</a></li>
          <li><a href="./excellencemotors/contact.html">Contact Us</a></li>
          <li>888.888.8888</li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section for Service Page -->
    <section class="hero">
      <img src="service.jpg" alt="Service Image" class="hero-image" />
      <h1>Schedule Your Service</h1>
      <p>
        Our expert technicians are here to provide premium service for your
        vehicle.
      </p>
      <div>
        <form action="#" method="post">
          <!-- Update action to your server-side script handling form -->
          <input
            type="text"
            name="customer_name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="customer_email"
            placeholder="Your Email"
            required
          />
          <input
            type="tel"
            name="customer_phone"
            placeholder="Your Phone Number"
            optional
          />
          <input type="date" name="service_date" required />
          <select type="time" required>
            <option value="07:00">7:00 AM</option>
            <option value="07:30">7:30 AM</option>
            <option value="08:00">8:00 AM</option>
            <option value="08:30">8:30 AM</option>
            <option value="09:00">9:00 AM</option>
            <option value="09:30">9:30 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="10:30">10:30 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="11:30">11:30 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="13:30">1:30 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="14:30">2:30 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="15:30">3:30 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="16:30">4:30 PM</option>
            <option value="17:00">5:00 PM</option>
          </select>
          <textarea
            name="service_description"
            placeholder="Describe the service needed"
            required
          ></textarea>
          <button type="submit">Schedule Service</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Excellence Motors. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
