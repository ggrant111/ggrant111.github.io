<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Merry Christmas</title>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- section 0 -->
    <div class="section start" id="section0">
      <button id="startButton">Start Experience</button>
      <div class="text" style="display: none"></div>
    </div>

    <!-- section 1 -->
    <div class="section" id="section1">
      <div class="background" style="background-image: url('/xmasbg.png')">
        <img class="overlay" src="/merryxmas.png" alt="" />
        <div class="text" style="display: none">merry Christmas</div>
      </div>
    </div>

    <!-- section 2 -->
    <div class="section" id="section2">
      <div class="background" style="background-image: url('/movie.png')"></div>
      <div class="text typewriter">
        Enjoy the magic at the movies with two tickets!
      </div>
    </div>

    <!-- section 3 -->
    <div class="section" id="section3">
      <div
        class="background"
        style="background-image: url('/txroad.png')"
      ></div>
      <div class="text typewriter">Savor the flavors at Texas Roadhouse!</div>
    </div>

    <div
      class="section"
      id="section4"
      style="background: linear-gradient(to top, #3c6e00, #6ec4d7)"
    >
      <div class="text typewriter">Let Grandpa Take the kids</div>
    </div>

    <div class="section" id="section5">
      <div
        class="background"
        style="background-image: url('/xmasfireplace.png')"
      ></div>
      <div class="text typewriter">Merry Christmas<br />I love you all!</div>
    </div>
  </body>
</html>
