<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice-Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="/NHLcard/assets/images/ice-card-rect-black.svg"
        id="mainLogo"
        alt=""
      />

      <br />

      <button id="back-btn" style="display: none">Back to Teams</button>
      <div id="team-cards-container">
        <!-- Player cards will be appended here -->
      </div>
      <div id="player-cards-container">
        <!-- Player cards will be appended here -->
      </div>
    </div>

    <!-- Modal structure -->
    <div id="player-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-player-name"></h2>
        <div id="modal-header">
          <div id="playerPicture">
            <img id="player-image" alt="Player Image" width="100" />

            <img id="team-logo" alt="Team Logo" width="100" />
            <p id="player-number-and-position"></p>
          </div>
          <div id="playerInfo">
            <p>
              Age: <span id="player-age">Age</span><br />
              Hometown: <span id="player-hometown">Hometown</span>
            </p>
            <p id="playerPhysical">
              Height: <span id="player-height">Height</span><br />
              Weight: <span id="player-weight">Weight </span><br /><span
                id="player-handed"
                >Handeds</span
              >
            </p>
          </div>
        </div>
        <label for="season-select">Select Season:</label>
        <select id="playerSeasonSelect">
          <!-- Seasons will be populated here from the player's career -->
        </select>
        <div id="modal-body">
          <div class="stats-container">
            <!-- Current stats will be populated here -->
          </div>
          <div class="metrics-container">
            <!-- Metrics will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script src="updated_script_with_modal_close (1).js"></script>
  </body>
  <footer>Ice-Cards 2023&copy;</footer>
</html>
