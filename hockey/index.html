<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Info Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS -->
</head>
<body>
    <header>
        <h1>NHL Information Dashboard</h1>
    </header>

    <!-- Current Games Section -->
    <section id="current-games">
        <h3>Today's Games</h3>
        <div class="games-list">
            <!-- Current games will be dynamically inserted here -->
        </div>
    </section>

    <div class="leaders">
        <!-- Top 5 Goalie Leaders Section -->
        <section id="top-goalie-leaders">
            <h3>Top 5 Goalies</h3>
            <div class="goalie-leader-grid">
                <!-- Goalie cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Top 5 Skaters Section -->
        <section id="skater-leaders">
            <h3>Top 5 Skaters</h3>
            <div class="skater-leader-grid">
                <!-- Skater cards will be dynamically inserted here -->
            </div>
        </section>
    

        
           <!-- Eastern Conference Section -->
<section id="eastern-conference">
    <h3>Eastern Conference</h3>
    <div class="team-grid">
        <!-- Team tiles will be dynamically inserted here -->
    </div>
</section>

<!-- Western Conference Section -->
<section id="western-conference">
    <h3>Western Conference</h3>
    <div class="team-grid">
        <!-- Team tiles will be dynamically inserted here -->
    </div>
</section>

        </div>
    </div>
   

    <!-- Modal for Player Stats -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Player Name</h3>
            <div class="player-stats">
                <div class="stat-tile">Year Stats</div>
                <div class="stat-tile">Career Stats</div>
                <!-- More stat tiles here -->
            </div>
        </div>
    </div>

    <!-- Modal for Team Stats -->
    <div id="team-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Team Name</h3>
            <div class="team-stats">
                <div class="stat-tile">Season Stats</div>
                <div class="stat-tile">Roster</div>
                <!-- More stat tiles here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Add your custom JavaScript -->
</body>
</html>
