<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lead Generator">

    <title>Lead Generator</title>

  <body>
    <form id="xmlForm">
      <h2 style="display: none">Lead Information</h2>
      <label for="prospectStatus" style="display: none">Prospect Status:</label>
      <input
        type="text"
        id="prospectStatus"
        name="prospectStatus"
        required
        placeholder="new"
        style="display: none"
      />

      <label for="requestDate" style="display: none">Request Date:</label>
      <input
        type="text"
        id="requestDate"
        name="requestDate"
        required
        placeholder="2024-03-08T13:26:39-06:00"
        style="display: none"
      />

      <h3>Lead Information</h3>
      <div id="name">
        <!-- <label for="firstName">First:</label> -->
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          placeholder="First Name"
        />

        <!-- <label for="lastName">Last:</label> -->
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          placeholder="Last Name"
        />
      </div>
      <!-- <div id="contact">
        <label for="email">Email:</label> -->
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email Adress"
        />

        <!-- <label for="phone">Phone:</label> -->
        <input
          type="text"
          id="phone"
          name="phone"
          required
          placeholder="Phone Number"
        />
      </div>
      <label for="phoneTime" style="display: none"
        >Phone Time Preference:</label>
      <input
        type="text"
        id="phoneTime"
        name="phoneTime"
        required
        placeholder="nopreference"
        style="display: none"
      />
      <div id="streets">
        <!-- <label for="street">Street:</label> -->
        <input
          type="text"
          id="street"
          name="street"
          required
          placeholder="Street Address"
        />
      </div>
      <div id="locale">
        <!-- <label for="city">City:</label> -->
        <input type="text" id="city" name="city" required placeholder="City" />

        <!-- <label for="regionCode" style="display: none">State:</label> -->
        <input
          type="text"
          id="regionCode"
          name="regionCode"
          required
          placeholder="State"
          style="display:none"
        />
        <!-- <label for="stateAbbreviation">State:</label> -->
<input type="text" id="stateAbbreviation" name="stateAbbreviation" required placeholder="State" />


        <!-- <label for="postalCode">Postal Code:</label> -->
        <input
          type="text"
          id="postalCode"
          name="postalCode"
          required
          placeholder="Zip Code"
          style="width: 85px"`
        />
      </div>
      <label for="country" style="display: none;">Country:</label>
      <input
        type="text"
        id="country"
        name="country"
        required
        placeholder="US"
        style="display:none"
      />

      <label for="customerID" style="display: none">Customer ID:</label>
      <input
        type="text"
        id="customerID"
        name="customerID"
        required
        placeholder="157125709"
        style="display: none"
      />

      
      <div id="dropDowns">
      <select id="commentsSelect" name="comments">
          <option value="">Please select a comment or question</option>
          <option value="What is the availability of this vehicle?">What is the availability of this vehicle?</option>
          <option value="Can I get more information on financing?">Can I get more information on financing?</option>
          <option value="Are there any ongoing promotions?">Are there any ongoing promotions?</option>
          <option value="Can I schedule a test drive?">Can I schedule a test drive?</option>
          <option value="What is the warranty coverage?">What is the warranty coverage?</option>
      </select>
       
      <!-- <h3>Vehicle</h3> -->
      <div id="vehicleSelections">
        <!-- <label for="vehicleSelection">Select a Vehicle:</label> -->
        <select
  id="vehicleSelection"
  name="vehicleSelection"
  class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline mt-4"
>

    2025 Nissan Pathfinder SV

  <option

  </option>

  </option>
  <option
    value='{"year":"2025","make":"Nissan","model":"Rogue","vin":"5N1BT3BB0SC804697","stock":"CNT250410","trim":"ROCK CREEK 4DR AWD","transmission":"Automatic"}'
  >
    2025 Nissan Rogue Rock Creek
  </option>
</select>
        
    </div>
      </div>
      <h3>Provider Information</h3>
      <div id="provider">
        <label for="providerID">Provider ID:</label>
        <input
          type="text"
          id="providerID"
          name="providerID"
          required
          placeholder="0"
        />

        <label for="providerName">Provider Name:</label>
        <input
          type="text"
          id="providerName"
          name="providerName"
          required
          placeholder="Other"
        />
      </div>
      <div id="buttons">
        <input type="button" value="Generate Lead" onclick="generateXML()" />
      <button type="button" id="fetchRandomLead">Generate Random Data</button>
    </div>
    </form>
    <div id="xmlModal" class="modal">
      <div class="modal-content">
        <div id="buttons"><h3>ADF/XML Lead Code</h3>
        <span class="close-button">&times;</span></div>
        <textarea id="modalXmlOutput" rows="10" cols="50" readonly></textarea>
    <div id="buttons"> <button id="copyButton">Send to Excellence Motors / Engage AIVA</button>
      <button id="universalMotors">Send to Universal Motors</button>
    </div>
        <input type="text" id="leadParsingAddress" placeholder="Enter lead parsing email address" />
    <div id="buttons"><!-- Input for lead parsing address --><!-- Button to send email using the lead parsing address -->
        <button id="sendParsedLead">Send Lead</button>
        <button id="copyToClipboard">Copy to Clipboard</button>
    </div>
    </div>

       <script src="script.js"></script>
  </body>
</html>
