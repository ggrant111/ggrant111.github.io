<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="xmlForm">
      <h2 style="display: none">Lead Information</h2>
      <label for="prospectStatus" style="display: none">Prospect Status:</label>
      <input
        type="text"
        id="prospectStatus"
        name="prospectStatus"
        required
        placeholder="new"
        style="display: none"
      />

      <label for="requestDate" style="display: none">Request Date:</label>
      <input
        type="text"
        id="requestDate"
        name="requestDate"
        required
        placeholder="2024-03-08T13:26:39-06:00"
        style="display: none"
      />

      <h3>Lead Information</h3>
      <div id="name">
        <label for="firstName">First:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          placeholder="Jeremy"
        />

        <label for="lastName">Last:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          placeholder="Johnson"
        />
      </div>
      <div id="contact">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="jeremyj@example.com"
        />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          required
          placeholder="(740) 656-8199"
        />
      </div>
      <label for="phoneTime" style="display: none"
        >Phone Time Preference:</label
      >
      <input
        type="text"
        id="phoneTime"
        name="phoneTime"
        required
        placeholder="nopreference"
        style="display: none"
      />
      <div id="streets">
        <label for="street">Street:</label>
        <input
          type="text"
          id="street"
          name="street"
          required
          placeholder="123 Main Street"
        />
      </div>
      <div id="locale">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required placeholder="MIAMI" />

        <label for="regionCode" style="display: none">State:</label>
        <input
          type="text"
          id="regionCode"
          name="regionCode"
          required
          placeholder="FL"
          style="display:none"
        />
        <label for="stateAbbreviation">State:</label>
<input type="text" id="stateAbbreviation" name="stateAbbreviation" required placeholder="FL" />


        <label for="postalCode">Postal Code:</label>
        <input
          type="text"
          id="postalCode"
          name="postalCode"
          required
          placeholder="33134"
          style="width: 70px"`
        />
      </div>
      <label for="country" style="display: none;">Country:</label>
      <input
        type="text"
        id="country"
        name="country"
        required
        placeholder="US"
        style="display:none"
      />

      <label for="customerID" style="display: none">Customer ID:</label>
      <input
        type="text"
        id="customerID"
        name="customerID"
        required
        placeholder="157125709"
        style="display: none"
      />

      <!-- <label for="comments">Comments:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="50"
        placeholder="This is a test lead from the Universal Team"
      ></textarea> -->
<!-- 
      <label for="commentsSelect">Comments/Questions:</label> -->
      <div id="dropDowns">
      <select id="commentsSelect" name="comments">
          <option value="">Please select a comment or question</option>
          <option value="What is the availability of this vehicle?">What is the availability of this vehicle?</option>
          <option value="Can I get more information on financing?">Can I get more information on financing?</option>
          <option value="Are there any ongoing promotions?">Are there any ongoing promotions?</option>
          <option value="Can I schedule a test drive?">Can I schedule a test drive?</option>
          <option value="What is the warranty coverage?">What is the warranty coverage?</option>
      </select>
       
      <!-- <h3>Vehicle</h3> -->
      <div id="vehicleSelections">
        <!-- <label for="vehicleSelection">Select a Vehicle:</label> -->
        <select id="vehicleSelection" name="vehicleSelection">
            <option value="">Please select a vehicle</option>
            <option value='{"year":"2019","make":"Nissan","model":"Kicks","vin":"3N1CP5BV8LL519113","stock":"L519113","trim":"S","transmission":"Automatic CVT"}'>2019 Nissan Kicks</option>
            <option value='{"year":"2023","make":"Toyota","model":"Sienna","vin":"5TDESKFC3PS19A708","stock":"PS19A786","trim":"Platiunum","transmission":"Automatic"}'>2023 Toyota Siena</option>
            <option value='{"year":"2024","make":"Nissan","model":"Altima","vin":"1N4BL4CV0RN307222","stock":"RN307222","trim":"SR","transmission":"Automatic"}'>2024 Nissan Altima</option>

            <!-- Add more vehicle options as needed -->
        </select>
        
    </div>
      </div>
      <h3>Provider Information</h3>
      <div id="provider">
        <label for="providerID">Provider ID:</label>
        <input
          type="text"
          id="providerID"
          name="providerID"
          required
          placeholder="-1"
        />

        <label for="providerName">Provider Name:</label>
        <input
          type="text"
          id="providerName"
          name="providerName"
          required
          placeholder="Other"
        />
      </div>
      <div id="buttons">
        <input type="button" value="Generate Lead" onclick="generateXML()" />
      <button type="button" id="fetchRandomLead">Generate Random Data</button>
    </div>
    </form>
    <div id="xmlModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <textarea id="modalXmlOutput" rows="10" cols="50" readonly></textarea>
    <div id="buttons"> <button id="copyButton">Send to Excellence Motors / Engage AIVA</button>
      <button id="universalMotors">Send to Universal Motors</button>
    </div>
        <input type="text" id="leadParsingAddress" placeholder="Enter lead parsing email address" />
    <div id="buttons"><!-- Input for lead parsing address --><!-- Button to send email using the lead parsing address -->
        <button id="sendParsedLead">Send Lead</button>
        <button id="copyToClipboard">Copy to Clipboard</button>
    </div>
    </div>

       <script src="script.js"></script>
  </body>
</html>
