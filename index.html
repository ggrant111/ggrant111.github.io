<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Pop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 style="color: lightblue;">Punny Pop</h1>
        <button id="btn" class="btn">Generate Next Joke</button> 
                  
    </div>
    <div id="content">
    </div> 
    <script src="app.js"></script> 
    <script>
        function playRandomSound() {
            const randomIndex = Math.floor(Math.random() * 4) + 1; // Generate a random number between 1 and 4
            const sound = document.getElementById(`sound${randomIndex}`);
            sound.play();
        }
    </script>
    <div>
        <button id="randomSoundButton" class="btn" onclick="playRandomSound()">Random Sound</button>
        <audio id="sound1" src="sounds/sound1.mp3" style="display: none;"></audio>
        <audio id="sound2" src="sounds/sound2.mp3" style="display: none;"></audio>
        <audio id="sound3" src="sounds/sound3.mp3" style="display: none;"></audio>
        <audio id="sound4" src="sounds/sound4.mp3" style="display: none;"></audio>
    </div>
</body>
</html>
