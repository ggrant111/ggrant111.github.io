<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Pop</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="title-container">
        <button id="shareJoke" class="small-btn" onclick="shareContentAsImage()">
            <img src="img/share.png" alt="Share Joke">
        </button>
        <h1>Punny Pop</h1>
        <button id="settings" class="small-btn" onclick=goToSettingsPage()>
            <img src="img/cog.png" alt="Settings">
        </button>
    </div>
    <div id="mainImage">
        <img src="dadjoke.jpg" alt="Laughing Dad">
    </div>
    
    <div id="buttons">
        <button id="sound" class="btn">
            <img src="img/playsound.png" alt="Play Sound"/>
        </button>
            <audio id="sound1" src="sounds/sound1.wav" style="display: none;"></audio>
            <audio id="sound2" src="sounds/sound2.wav" style="display: none;"></audio>
            <audio id="sound3" src="sounds/sound3.wav" style="display: none;"></audio>
            <audio id="sound4" src="sounds/sound4.wav" style="display: none;"></audio>
        <button id="randJoke" class="btn">
            <img src="img/shuffle.png" alt="Shuffle Joke"/>
        </button> 
        <button id="speakButton" class="btn">
            <img src="img/speak.png" alt="Speak Joke"/>
        </button>
    </div>

    <div id="content">
    </div> 
    <script src="app.js"></script> 
</body>
</html>
