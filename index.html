<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punny Pop</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 style="color: lightblue;">Punny Pop</h1>
        <button id="btn" class="btn">
            <img src="img/shuffle.png" alt="Shuffle Joke" border="0" />
        </button> 
                  
    </div>
    <div id="content">
    </div> 
    <script src="app.js"></script> 
    <div id="sound">
        <button id="randomSoundButton" class="randomSoundButton" onclick="playRandomSound()">
            <img src="img/playsound.png" alt="Shuffle Joke" border="0" />
        </button>
        <audio id="sound1" src="sounds/sound1.wav" style="display: none;"></audio>
        <audio id="sound2" src="sounds/sound2.wav" style="display: none;"></audio>
        <audio id="sound3" src="sounds/sound3.wav" style="display: none;"></audio>
        <audio id="sound4" src="sounds/sound4.wav" style="display: none;"></audio>
    </div>
</body>
</html>
