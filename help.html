<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Use App</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script> 
</head>
<body>
    <div id="title-container">
        <h2 text-size="20px">How to Use Punny Pop</h2>
        <button id="back" class="small-btn" onclick=goToHomePage()>
            <img src="img/home.svg" alt="HomePage">
        </button>
    </div> 
    <div>
        <ul id="help-list" class="lists">
            <li class=list-items>
                <img src="/img/shuffle.png" alt="Shuffle" width="50" height="50">
                Shuffle Joke
            </li>
            <li class="list-items">
                <img src="/img/playsound.png" alt="Random Sound" width="50" height="50">
                Play Random Sounds
            </li>
            <li class="list-items">
                <img src="/img/speak.png" alt="Speak Joke" width="50" height="50">
                Have Device Tell the Joke Using Device Speakers
            </li>
            <li class="list-items"><img src="/img/share.png" alt="Share Joke" width="50" height="50">
                Share Joke - Creates a picture of the joke and downloads to device so you can share with friends
            </li>
            </ul>
    </div>
</body>
</html>
