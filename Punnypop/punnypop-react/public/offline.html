<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>PunnyPop - Offline</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f7;
        color: #1d1d1f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 500px;
        padding: 30px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      p {
        color: #515154;
        line-height: 1.5;
        margin-bottom: 24px;
      }

      img {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
      }

      button {
        background-color: #0071e3;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1d1d1f;
          color: #f5f5f7;
        }

        .container {
          background-color: #2c2c2e;
        }

        p {
          color: #a1a1a6;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/pwa-192x192.png" alt="PunnyPop Logo" />
      <h1>You're Offline</h1>
      <p>
        It seems you're not connected to the internet. Some features may not be
        available until you reconnect.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
