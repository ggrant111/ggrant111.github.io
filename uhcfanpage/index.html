<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>

    <header>
      <h1>Utah Hockey Club</h1>
      <nav>

          <li><a href="#stats">Stats</a></li>
          <li><a href="#players">Players</a></li>
        </ul>

    <section id="stats">

    <section id="players">

      <div id="players-container"></div>
    </section>

    <section id="goalies">
      <h2>Featured Goalies</h2>
      <div id="goalies-container"></div>
